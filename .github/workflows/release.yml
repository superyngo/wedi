name: Release Build

on:
  push:
    tags:
      - "v*.*.*" # 當推送 v1.0.0 格式的 tag 時觸發

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: wedi
            asset_name: wedi-linux-x86_64
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact_name: wedi
            asset_name: wedi-linux-i686
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: wedi
            asset_name: wedi-linux-x86_64-musl
          - os: ubuntu-latest
            target: i686-unknown-linux-musl
            artifact_name: wedi
            asset_name: wedi-linux-i686-musl
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: wedi
            asset_name: wedi-linux-armv7
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            artifact_name: wedi
            asset_name: wedi-linux-armv7-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: wedi
            asset_name: wedi-linux-aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: wedi
            asset_name: wedi-linux-aarch64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: wedi.exe
            asset_name: wedi-windows-x86_64.exe
            rustflags: "-C target-feature=+crt-static"
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: wedi.exe
            asset_name: wedi-windows-i686.exe
            rustflags: "-C target-feature=+crt-static"
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: wedi
            asset_name: wedi-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: wedi
            asset_name: wedi-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install 32-bit libraries (Linux i686 only)
        if: matrix.target == 'i686-unknown-linux-gnu' || matrix.target == 'i686-unknown-linux-musl'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-dev gcc-aarch64-linux-gnu
          fi

      - name: Install ARM cross-compilation tools (ARM targets only)
        if: matrix.target == 'armv7-unknown-linux-gnueabihf' || matrix.target == 'armv7-unknown-linux-musleabihf'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
          if [ "${{ matrix.target }}" = "armv7-unknown-linux-musleabihf" ]; then
            sudo apt-get install -y musl-tools
          fi

      - name: Install ARM64 cross-compilation tools (ARM64 targets only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure cargo for ARM cross-compilation
        if: matrix.target == 'armv7-unknown-linux-gnueabihf' || matrix.target == 'armv7-unknown-linux-musleabihf' || matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          mkdir -p ~/.cargo
          if [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ]; then
            echo '[target.armv7-unknown-linux-gnueabihf]' >> ~/.cargo/config.toml
            echo 'linker = "arm-linux-gnueabihf-gcc"' >> ~/.cargo/config.toml
          elif [ "${{ matrix.target }}" = "armv7-unknown-linux-musleabihf" ]; then
            echo '[target.armv7-unknown-linux-musleabihf]' >> ~/.cargo/config.toml
            echo 'linker = "arm-linux-gnueabihf-gcc"' >> ~/.cargo/config.toml
          elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
            echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml
          elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
            echo '[target.aarch64-unknown-linux-musl]' >> ~/.cargo/config.toml
            echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml
          fi

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}

      - name: Strip binary (Linux and macOS - x86)
        if: matrix.os != 'windows-latest' && matrix.target != 'armv7-unknown-linux-gnueabihf' && matrix.target != 'armv7-unknown-linux-musleabihf' && matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'aarch64-unknown-linux-musl'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (ARM32)
        if: matrix.target == 'armv7-unknown-linux-gnueabihf' || matrix.target == 'armv7-unknown-linux-musleabihf'
        run: arm-linux-gnueabihf-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-musl'
        run: aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create tarball (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../../

      - name: Create zip (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}.zip
        shell: pwsh

      - name: Upload artifacts (Linux and macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: |
          echo "Current directory structure:"
          ls -la
          echo "Artifacts directory:"
          ls -la artifacts/
          echo "Looking for artifacts:"
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \)

      - name: Prepare release files
        run: |
          mkdir -p release_files
          # Copy all tar.gz and zip files to release_files directory
          find artifacts -type f -name "*.tar.gz" -exec cp {} release_files/ \;
          find artifacts -type f -name "*.zip" -exec cp {} release_files/ \;
          echo "Files in release_files:"
          ls -la release_files/

      - name: Generate checksums
        run: |
          cd release_files
          if [ -n "$(ls -A)" ]; then
            sha256sum * > SHA256SUMS
            echo "Checksums generated:"
            cat SHA256SUMS
          else
            echo "No files found in release_files directory!"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
